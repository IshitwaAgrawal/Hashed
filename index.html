<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<title>Hashed</title>
</head>
<body>
	<header>
		<h1>HASHED</h1>
	</header>
	<div class="container">
		<div class="box">
			<h3>Normal Text</h3>
			<textarea id="normal" type="text" placeholder="Enter the normal text"></textarea>
		</div>
		<div class="box">
			<h3>Binary</h3>
			<textarea id="binary" type="text" placeholder="Enter the binary text"></textarea>
		</div>
		<div class="box">
			<h3>SHA-1</h3>
			<textarea id="sha1" type="text" placeholder="Enter the sha1 text"></textarea>
		</div>
		<div class="box">
			<h3>SHA-256</h3>
			<textarea id="sha256" type="text" placeholder="Enter the sha256 text"></textarea>
		</div>
		<div class="box">
			<h3>MD5</h3>
			<textarea id="md5" type="text" placeholder="Enter the md5 text"></textarea>
		</div>
		<div class="box">
			<h3>BASE-64</h3>
			<textarea id="base64" type="text" placeholder="Enter the base64 text"></textarea>
		</div>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
